<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				pullRefresh: {
					container: "#refreshContainer", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
					down: {
						height: 50, //可选,默认50.触发下拉刷新拖动距离,
						auto: false, //可选,默认false.首次加载自动下拉刷新一次
						contentdown: "下拉可以刷新", //可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
						contentover: "释放立即刷新", //可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
						contentrefresh: "正在刷新...", //可选，正在刷新状态时，下拉刷新控件上显示的标题内容
						//当触发下拉刷新动作时调用的函数
						// callback: ajaxDate() 加了括号即函数的调用，不加()为函数的注册--符合条件时才会调用此函数
						callback: ajaxDate //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
					}
				}
			});

			function ajaxDate() {
				//alert("向后台发送ajax请求......");
				// 1：获取当前ul标签
				var ul = document.querySelector('.mui-table-view');
				// 2：通过js动态创建li标签（且添加样式）
				for(var i = 1; i <= 5; i++) {
					var li = document.createElement('li');
					li.className = 'mui-table-view-cell mui-media';
					// 3：给li添加数据
					li.innerHTML = '<li class="mui-table-view-cell mui-media"> \
							<img class="mui-media-object mui-pull-left" src="http://placehold.it/40x30"> \
							<div class="mui-media-body"> \
								幸福 <p class="mui-ellipsis">能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p> \
							</div> </li>';
					// 4：把当前的li添加到ul中
					ul.insertBefore(li, ul.firstChild);
				}
				// 5：结束下拉刷新
				mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
			}
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">标题</h1>
		</header>
		<!--下拉刷新容器无需mui-content，因为在head已设置了间距-->
		<!--下拉刷新容器-->
		<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--可填写任意下拉刷新的数据，此处ml-->
				<!--数据列表-->
				<!--
                	<ul class="mui-table-view mui-table-view-chevron">
                -->
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-media">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="http://placehold.it/40x30">
							<div class="mui-media-body">
								幸福
								<p class="mui-ellipsis">能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
							</div>
						</a>
					</li>
				</ul>

				</ul>
			</div>
		</div>
	</body>

</html>
